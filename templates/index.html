<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPAI - PR Outreach Lead Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #ff0000 0%, #fa8975 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin-top: 40px; 
            margin-bottom: 40px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        .table-responsive { 
            margin-top: 30px; 
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #2d3748;
            padding: 20px 16px;
        }
        .table td {
            border: none;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background: #f8f9fa;
        }
        .spinner-border { 
            display: none; 
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .alert {
            border-radius: 12px;
            border: none;
        }
        .outreach-message {
            max-width: 300px;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
        }
        .business-description {
            max-width: 200px;
            font-size: 14px;
            line-height: 1.4;
        }
        .progress-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
            display: none;
        }
        .progress-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .progress-subtitle {
            font-size: 0.9rem;
            color: #718096;
        }
        .loading-animation {
            text-align: center;
            padding: 20px;
        }
        .loading-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }
        .loading-message {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .loading-subtitle {
            font-size: 0.9rem;
            color: #718096;
            font-style: italic;
        }
        .category-bubbles {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 20px;
        }
        .category-bubble {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: bubbleIn 0.3s ease-out;
        }
        .category-bubble .remove-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-bubble .remove-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        @keyframes bubbleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .category-input-container {
            position: relative;
        }
        .category-input {
            min-height: 60px;
            resize: vertical;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #718096;
        }
        .progress-percentage {
            font-weight: 600;
            color: #007bff;
        }
        .progress-status {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section">
        <div class="logo">FPAI</div>
        <h1 class="mb-3" style="color: white; font-weight: 700; font-size: 2.5rem;">PR Outreach Lead Generator</h1>
        <p class="text-white-50" style="font-size: 1.1rem;">Find and connect with the perfect business partners</p>
    </div>
    
    <div class="main-card">
        <form id="leadForm">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="companyTypes" class="form-label">What types of companies do you want to reach?</label>
                    <div class="category-input-container">
                        <textarea class="form-control category-input" id="companyTypes" rows="3" placeholder="e.g., art galleries, fashion boutiques, restaurants" required></textarea>
                        <div class="category-bubbles" id="categoryBubbles"></div>
                    </div>
                    <small class="text-muted">Separate with commas for multiple types</small>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="prBrand" class="form-label">About your PR brand</label>
                    <textarea class="form-control" id="prBrand" rows="3" placeholder="Describe your brand, services, and what makes you unique" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="outreachGoal" class="form-label">Goal of reaching out</label>
                    <textarea class="form-control" id="outreachGoal" rows="3" placeholder="e.g., event sponsorship, collaboration, partnership" required></textarea>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., Madrid, Paris, Berlin" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <span id="submitText">Find Leads</span>
                    <div class="spinner-border spinner-border-sm ms-2" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
    
    <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    
    <div class="progress-container" id="progressContainer">
        <div class="progress-header">
            <div class="progress-title">Finding Your Perfect Leads</div>
            <div class="progress-subtitle" id="progressSubtitle">Initializing search...</div>
        </div>
        <div class="loading-animation">
            <div class="loading-emoji">üîç</div>
            <div class="loading-message">Searching for leads...</div>
            <div class="loading-subtitle" id="progressSubtitle">This might take a moment.</div>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped align-middle" id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th style="width: 25%">Business Name</th>
                    <th style="width: 25%">Email</th>
                    <th style="width: 40%">Outreach Message</th>
                    <th style="width: 10%">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="d-flex justify-content-center p-4">
            <button id="loadMoreBtn" class="btn btn-secondary d-none">Load More Results</button>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('leadForm');
const spinner = document.getElementById('loadingSpinner');
const submitText = document.getElementById('submitText');
const errorMsg = document.getElementById('errorMsg');
const table = document.getElementById('resultsTable');
const tbody = table.querySelector('tbody');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const categoryBubbles = document.getElementById('categoryBubbles');

let formData = {};
let start = 0;
const count = 5;
let hasMore = false;
let progressEventSource = null;

function setFormDisabled(disabled) {
    Array.from(form.elements).forEach(el => el.disabled = disabled);
    if (disabled) {
        submitText.style.display = 'none';
        spinner.style.display = 'inline-block';
    } else {
        submitText.style.display = 'inline';
        spinner.style.display = 'none';
    }
}

function showProgress() {
    document.getElementById('progressContainer').style.display = 'block';
    document.getElementById('resultsTable').style.display = 'none';
}

function hideProgress() {
    document.getElementById('progressContainer').style.display = 'none';
}

function updateProgress(emoji, message, subtitle) {
    const loadingEmoji = document.querySelector('.loading-emoji');
    const loadingMessage = document.querySelector('.loading-message');
    const loadingSubtitle = document.getElementById('progressSubtitle');
    
    if (loadingEmoji) loadingEmoji.textContent = emoji;
    if (loadingMessage) loadingMessage.textContent = message;
    if (subtitle && loadingSubtitle) {
        loadingSubtitle.textContent = subtitle;
    }
}

function updateCategoryBubbles() {
    const textarea = document.getElementById('companyTypes');
    const value = textarea.value;
    const categories = value.split(',').map(cat => cat.trim()).filter(cat => cat.length > 0);
    
    // Clear existing bubbles
    categoryBubbles.innerHTML = '';
    
    // Add new bubbles
    categories.forEach(category => {
        addCategoryBubble(category);
    });
}

function addCategoryBubble(category) {
    const bubble = document.createElement('div');
    bubble.className = 'category-bubble';
    bubble.innerHTML = `
        <span>${category}</span>
        <button class="remove-btn" onclick="removeCategoryBubble('${category}')">√ó</button>
    `;
    categoryBubbles.appendChild(bubble);
}

function removeCategoryBubble(category) {
    const bubbles = document.querySelectorAll('.category-bubble');
    bubbles.forEach(bubble => {
        if (bubble.querySelector('span').textContent === category) {
            bubble.remove();
            // Update the textarea value by removing the category
            const textarea = document.getElementById('companyTypes');
            const currentValue = textarea.value;
            const updatedValue = currentValue.replace(new RegExp(`\\b${category}\\b`, 'g'), '').trim();
            textarea.value = updatedValue;
        }
    });
}

// Add event listener for real-time bubble updates
document.getElementById('companyTypes').addEventListener('input', updateCategoryBubbles);

async function fetchBatch() {
    setFormDisabled(true);
    errorMsg.classList.add('d-none');
    loadMoreBtn.classList.add('d-none');
    
    showProgress();
    updateProgress('üîç', 'Searching for leads...', 'This might take a moment.');
    
    try {
        const res = await fetch('/scrape', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...formData, start, count })
        });
        if (!res.ok) throw new Error('Failed to fetch leads.');
        const data = await res.json();
        
        // Connect to progress stream if session_id is provided
        if (data.session_id) {
            connectToProgress(data.session_id);
        }
        
        if (!data.leads || !data.leads.length) {
            if (start === 0) throw new Error('No leads found.');
            return;
        }
        
        // Show results immediately
        data.leads.forEach(lead => {
            const mailto = `mailto:${encodeURIComponent(lead.email)}?subject=${encodeURIComponent('Collaboration Opportunity')}&body=${encodeURIComponent(lead.outreach_message)}`;
            const row = `<tr>
                <td><strong>${lead.business_name}</strong></td>
                <td><a href="mailto:${lead.email}" class="text-decoration-none">${lead.email}</a></td>
                <td class="outreach-message">${lead.outreach_message}</td>
                <td><a href="${mailto}" target="_blank" class="btn btn-success">Email</a></td>
            </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
        });
        table.style.display = '';
        hasMore = data.has_more;
        if (hasMore) loadMoreBtn.classList.remove('d-none');
        start += data.leads.length;
        
        // Hide progress after a short delay to show completion
        setTimeout(() => {
            hideProgress();
        }, 2000);
        
    } catch (err) {
        hideProgress();
        if (progressEventSource) {
            progressEventSource.close();
            progressEventSource = null;
        }
        errorMsg.textContent = err.message;
        errorMsg.classList.remove('d-none');
    } finally {
        setFormDisabled(false);
    }
}

function connectToProgress(sessionId) {
    if (progressEventSource) {
        progressEventSource.close();
    }
    
    console.log('Connecting to progress stream:', sessionId);
    progressEventSource = new EventSource(`/progress/${sessionId}`);
    
    progressEventSource.onmessage = function(event) {
        console.log('Received progress update:', event.data);
        const data = JSON.parse(event.data);
        updateProgress(data.emoji, data.message);
        
        if (data.message.includes('Complete!')) {
            setTimeout(() => {
                hideProgress();
                if (progressEventSource) {
                    progressEventSource.close();
                    progressEventSource = null;
                }
            }, 2000);
        }
    };
    
    progressEventSource.onerror = function(event) {
        console.error('Progress stream error:', event);
        if (progressEventSource) {
            progressEventSource.close();
            progressEventSource = null;
        }
    };
}

form.onsubmit = async (e) => {
    e.preventDefault();
    setFormDisabled(true);
    errorMsg.classList.add('d-none');
    table.style.display = 'none';
    tbody.innerHTML = '';
    loadMoreBtn.classList.add('d-none');
    start = 0;
    hasMore = false;
    
    // Clear existing bubbles to prevent duplication
    categoryBubbles.innerHTML = '';
    
    // Get company types and create separate queries
    const companyTypes = document.getElementById('companyTypes').value.split(',').map(type => type.trim()).filter(type => type);
    
    formData = {
        company_types: companyTypes,
        pr_brand: document.getElementById('prBrand').value,
        outreach_goal: document.getElementById('outreachGoal').value,
        location: document.getElementById('location').value
    };
    
    await fetchBatch();
};

loadMoreBtn.onclick = async () => {
    setFormDisabled(true);
    await fetchBatch();
};
</script>
</body>
</html>
